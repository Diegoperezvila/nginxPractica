<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Nuevo Alumno</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo personalizado para el formulario */
    .custom-form {
      background-color: #e9ecef; /* Color de fondo suave */
      border: 2px dashed #6c757d; /* Borde discontinuo gris */
      border-radius: 15px; /* Bordes redondeados */
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Añadir Nuevo Alumno</h4>
        </div>
        <div class="card-body">
          <form class="custom-form">
            <!-- DNI -->
            <div class="mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" placeholder="Introduce el DNI" required>
            </div>

            <!-- Nombre -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre" required>
            </div>

            <!-- Apellido 1 -->
            <div class="mb-3">
              <label for="apellido1" class="form-label">Primer Apellido</label>
              <input type="text" class="form-control" id="apellido1" placeholder="Introduce el primer apellido" required>
            </div>

            <!-- Apellido 2 -->
            <div class="mb-3">
              <label for="apellido2" class="form-label">Segundo Apellido</label>
              <input type="text" class="form-control" id="apellido2" placeholder="Introduce el segundo apellido">
            </div>

            <!-- Dirección -->
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" placeholder="Introduce la dirección" required>
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" placeholder="Introduce el número de teléfono" required>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>

            <!-- Botón de Enviar -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Añadir Alumno</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
