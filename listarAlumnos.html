<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Alumnos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo personalizado para el formulario */
    .custom-form {
      background-color: #e9ecef; /* Color de fondo suave */
      border: 2px dashed #6c757d; /* Borde discontinuo gris */
      border-radius: 15px; /* Bordes redondeados */
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Listar Alumnos</h4>
        </div>
        <div class="card-body">
          <form class="custom-form">
            <!-- Selector para filtrar por -->
            <div class="mb-3">
              <label for="filtro" class="form-label">Filtrar por</label>
              <select class="form-select" id="filtro" required>
                <option value="" disabled selected>Seleccione un filtro</option>
                <option value="dni">Por letra del DNI</option>
                <option value="nombre">Por inicial del nombre</option>
                <option value="anio">Por año de nacimiento</option>
              </select>
            </div>

            <!-- Campo de búsqueda -->
            <div class="mb-3">
              <label for="terminoBusqueda" class="form-label">Término de Búsqueda</label>
              <input type="text" class="form-control" id="terminoBusqueda" placeholder="Ingrese el término de búsqueda" required>
            </div>

            <!-- Botón de Enviar -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Buscar Alumnos</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
