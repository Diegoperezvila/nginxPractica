<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Alumno</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo personalizado para el formulario */
    .custom-form {
      background-color: #e9ecef; /* Color de fondo suave */
      border: 2px dashed #6c757d; /* Borde discontinuo gris */
      border-radius: 15px; /* Bordes redondeados */
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h4 class="mb-0">Eliminar Alumno</h4>
        </div>
        <div class="card-body">
          <!-- Formulario para eliminar por DNI -->
          <form class="custom-form">
            <!-- DNI -->
            <div class="mb-3">
              <label for="dniEliminar" class="form-label">DNI del Alumno</label>
              <input type="text" class="form-control" id="dniEliminar" placeholder="Introduce el DNI del alumno" required>
            </div>

            <!-- BotÃ³n de Eliminar -->
            <div class="d-grid">
              <button type="submit" class="btn btn-danger">Eliminar Alumno</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
